<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./variables.css" />
    <link rel="stylesheet" href="./style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="img__wrapper">
        <img
          class="img-background"
          src="./Assets/muneeb-syed-x9NfeD3FpsE-unsplash 1.png"
          draggable="false"
          alt=""
        />
        <div class="img-sign__wrapper">
          <img
            class="img-sign"
            src="./Assets/Group 2138.png"
            alt=""
            draggable="false"
          />
        </div>
      </div>
      <div class="form__wrapper">
        <form action="">
          <h1>Sign up</h1>
          <div class="input__wrapper">
            <label class="label__wrapper" for="First Name"
              >First Name
              <input class="input" type="text" placeholder="|" />
            </label>
            <label class="label__wrapper" for="Last name"
              >Last name
              <input class="input" type="text" placeholder="|" />
            </label>
          </div>
          <label class="label__wrapper" for="Email"
            >Email
            <input class="input" type="email" placeholder="|" />
          </label>
          <label class="label__wrapper" for="Password"
            >Password
            <input class="input" type="password" placeholder="|" />
          </label>

          <div class="input__wrapper">
            <button class="btn">Change Method</button>
            <button class="btn btn--success">Create Account</button>
          </div>
          <div class="footer">
            <span>Already A Member? </span>
            <span class="footer__login">Log in</span>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
